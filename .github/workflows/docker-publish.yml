name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
      - yaseen-version
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master

# Environment variables available to all jobs and steps in this workflow
env:
  # github.repository returns username/repo (e.g. OpenAgriNet/oan-ui-service)
  # We extract just the repository name for the image name on Docker Hub
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        # Only login if it's not a PR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Semver tags for releases (e.g. v1.0.0)
            type=semver,pattern={{version}}
            # Branch name for other branches (e.g. main)
            type=ref,event=branch
            # PR number for pull requests (e.g. pr-123)
            type=ref,event=pr
            # Short commit SHA (e.g. sha-8c5a9b0)
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Push only if it's not a pull request
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use build cache to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
