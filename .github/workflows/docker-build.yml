name: Docker Image Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            -t demo-app:${{ github.sha }} \
            -t demo-app:latest \
            .
