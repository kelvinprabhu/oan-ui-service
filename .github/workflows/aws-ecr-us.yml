name: Deploy to AWS ECR and EC2

on:
  push:
    branches:
      - main
      - devops
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  SERVICE_NAME: oan-ui-service
  CONTAINER_NAME: oan-ui-service-container

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --build-arg VITE_API_URL=__RUNTIME_VITE_API_URL__ \
            --build-arg VITE_JWT_AUDIENCE=${{ vars.VITE_JWT_AUDIENCE }} \
            --build-arg VITE_JWT_ISSUER=${{ vars.VITE_JWT_ISSUER }} \
            --build-arg VITE_JWT_EXPIRY_DAYS=${{ vars.VITE_JWT_EXPIRY_DAYS }} \
            --build-arg VITE_BYPASS_AUTH=${{ vars.VITE_BYPASS_AUTH }} \
            --build-arg VITE_APP_NAME=${{ vars.VITE_APP_NAME }} \
            --build-arg VITE_APP_TITLE=${{ vars.VITE_APP_TITLE }} \
            --build-arg VITE_DEFAULT_LANGUAGE=${{ vars.VITE_DEFAULT_LANGUAGE }} \
            --build-arg VITE_ENABLE_TELEMETRY=${{ vars.VITE_ENABLE_TELEMETRY }} \
            --build-arg VITE_ENABLE_GEOLOCATION=${{ vars.VITE_ENABLE_GEOLOCATION }} \
            --build-arg VITE_ENABLE_VOICE_INPUT=${{ vars.VITE_ENABLE_VOICE_INPUT }} \
            --build-arg VITE_ENABLE_TTS=${{ vars.VITE_ENABLE_TTS }} \
            --build-arg VITE_MAX_RECORDING_DURATION=${{ vars.VITE_MAX_RECORDING_DURATION }} \
            --build-arg VITE_AUDIO_SERVICE_TYPE=${{ vars.VITE_AUDIO_SERVICE_TYPE }} \
            --build-arg VITE_DEBUG_MODE=${{ vars.VITE_DEBUG_MODE }} \
            --build-arg VITE_USE_MOCK_DATA=${{ vars.VITE_USE_MOCK_DATA }} \
            --build-arg VITE_TELEMETRY_HOST=${{ secrets.VITE_TELEMETRY_HOST }} \
            --build-arg VITE_TELEMETRY_KEY=${{ secrets.VITE_TELEMETRY_KEY }} \
            --build-arg VITE_TELEMETRY_SECRET=${{ secrets.VITE_TELEMETRY_SECRET }} \
            --build-arg VITE_TELEMETRY_CHANNEL=${{ vars.VITE_TELEMETRY_CHANNEL }} \
            --build-arg VITE_TELEMETRY_PRODUCT_ID=${{ vars.VITE_TELEMETRY_PRODUCT_ID }} \
            --build-arg VITE_TELEMETRY_PRODUCT_VERSION=${{ vars.VITE_TELEMETRY_PRODUCT_VERSION }} \
            --build-arg VITE_TELEMETRY_PRODUCT_PID=${{ vars.VITE_TELEMETRY_PRODUCT_PID }} \
            --build-arg VITE_DEFAULT_THEME=${{ vars.VITE_DEFAULT_THEME }} \
            --build-arg VITE_ENABLE_ANIMATIONS=${{ vars.VITE_ENABLE_ANIMATIONS }} \
            --build-arg VITE_SUPPORTED_LANGUAGES=${{ vars.VITE_SUPPORTED_LANGUAGES }} \
            -t $ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:${{ env.SERVICE_NAME }}-$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:${{ env.SERVICE_NAME }}-latest \
            .
          docker push $ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:${{ env.SERVICE_NAME }}-$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:${{ env.SERVICE_NAME }}-latest
          echo "image=$ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:${{ env.SERVICE_NAME }}-$IMAGE_TAG" >> $GITHUB_OUTPUT

      